<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="grid-container grid">

        <!-- button as tabs on top (3, 1 for each race)-->
        <div class="grid-item" id="item1"><button id="protoss" onclick="changeBackgroundP()">Protoss</button></div>
        <div class="grid-item" id="item2"><button id="terran" onclick="changeBackgroundT()">Terran</button></div>
        <div class="grid-item" id="item3"><button id="zerg" onclick="changeBackgroundZ()">Zerg</button></div>
            
        <!-- Game Counts (incl:total/wins/losses)-->
        <div class="grid-item" id="item4"><h1 id="totalGameCount">Games Played</h1>
        <h1 id="totalGameCount2">0</h1><h2 id="winLossRatioOverall">Win / Loss Ratio</h2>
        <h3>Overall</h3>
        <h4 id="winLossRatio">0 - 0</h4>

        <h3 id="winLossRatioProtoss">Protoss</h3>
        <h4 id="winLossRatioProtoss1">0 - 0</h4>

        <h3 id="winLossRatioTerran">Terran</h3>
        <h4 id="winLossRatioTerran1">0 - 0</h4>

        <h3 id="winLossRatioZerg">Zerg</h3>
        <h4 id="winLossRatioZerg1">0 - 0</h4>
        </div>
        
        <div class="grid-item" id="item5"><button id="gamesWonBtn" onclick="incrementWin()">WON</button></div>
        <div class="grid-item" id="item6"><button id="gamesLostBtn" onclick="incrementLoss()">LOST</button>
        </div>
        
    </div> 
        <script src="index.js">
        </script>
    </body>
</html>
